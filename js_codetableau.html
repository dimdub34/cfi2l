<!doctype html>
<html>
    <head>
        <script>
            function get_code_tableau(tableau) {
                var code = "<table>";
                for (var ligne=0; ligne<tableau.length; ligne++) {
                    code += "<tr>";
                    for (var colonne=0; colonne<tableau[ligne].length; colonne++)
                        code += "<td>" + tableau[ligne][colonne] + "</td>";
                    code += "</tr>";
                }
                code += "</table>";
                return code;
            }
        </script>
    </head>
    <body>
        <script>
        var monTableau = [["Pierre", "Paul", "Jacques"], [1950, 1947, 1970]];
            document.write(get_code_tableau(monTableau));
        </script>
        
    </body>
</html>
