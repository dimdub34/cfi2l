<!DOCTYPE html>
<html>
    <head>
        <meta charset=``utf-8'' />
        <title>Première manipulation avec le DOM</title>
    </head>
  
    <body> 
        <h1>Ajout de texte dans un paragraphe</h1>
        <p id="demo"></p>
    
        <h1>Concaténation et remplacement</h1>
        <p id="demo1">Ici le contenu initial</p>
        <button type="button" onclick="ajouter();">ajouter</button>  
        <button type="button" onclick="remplacer();">remplacer</button>
        
        <script>
            // Initialement le paragraphe est vide, on le remplit avec innerHTML
            document.querySelector("#demo").innerHTML = "Hello world!";
            
            // les fonctions liées au boutons
            var monParagraphe = document.querySelector("#demo1");
            
            function ajouter() {
              monParagraphe.innerHTML += " avec un ajout";
            }
            function remplacer() {
              monParagraphe.innerHTML = "Le contenu après remplacement";
            }
        </script>
      </body>
</html>
